<!doctype html>

<!-- CIVZ: tool to help memorizing a list. -->

<!--Yes this is a direct html file.-->
<!--An exception because this serves as a web app.-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="CIVZ memorizer">
		<link rel="stylesheet" href="civz.css">

	</head>
	<body>
		<div class=list>
			<ol id=list-contents>
			</ol>

		</div>

		<div class=input>
			<textarea autocomplete=off autocorrect=off id=inputArea></textarea>
			<button id=okBtn>Add</button>
			<button id=checkBtn>Check</button>
			<button id=clearBtn>Clear</button>
		</div>

		<script src="civz.js"></script>
	</body>
</html>
